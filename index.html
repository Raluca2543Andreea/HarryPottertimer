<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<h1 id="myH1" style="font-family:'MyCustomFont';">Harry Potter</h1>
<h3 id="undertitle">HOGWARTS</h3>

<div id="container">
    <div id="display">
        00:00:00:00
    </div>
    <div id="controls">
        <button id="startBtn" onclick="start()">Start</button>
        <button id="stopBtn" onclick="stop()">Stop</button>
        <button id="resetBtn" onclick="reset()">Reset</button>
    </div>
</div>

<script src="index.js"></script>
<body>
<script>
    const images = [ 'image5.jpg', 'image4.jpg'];
    let currentIndex = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
      currentIndex = (currentIndex + 1) % images.length;
    }

    setInterval(changeBackground, 4000); // Change image every 2 seconds
    window.onload = changeBackground; // Set initial background image
  </script>
</body>
</html>
